{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Filter Toggle Button -->
        <div class="col-md-12 mb-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filter-section"
                aria-expanded="false" aria-controls="filter-section">
                Toggle Filters
            </button>
        </div>

        <!-- Filter Options -->
        <div class="collapse col-md-12" id="filter-section">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Filters
                </div>
                <div class="card-body">
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select id="location" class="form-select">
                                <option value="">Select Location</option>
                                <option value="city1">City 1</option>
                                <option value="city2">City 2</option>
                                <option value="city3">City 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="propertyType" class="form-label">Property Type</label>
                            <select id="propertyType" class="form-select">
                                <option value="">Select Type</option>
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="villa">Villa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="priceRange" class="form-label">Price Range</label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="100000" step="5000">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span>$100,000+</span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Properties List -->
        <div class="col-md-12">
            <div id="property-list">
                {% for i in residential_properties %}
                <!-- Example Property -->
                <div class="card mb-4">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{% static 'images/residential.png' %}" class="img-fluid rounded-start"
                                alt="Property Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ i }}-3 BHK Apartment in City Center</h5>
                               
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text text-muted">$75,000</p>
                                <p class="card-text">{{ i.Type }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- Add more property cards as needed -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
