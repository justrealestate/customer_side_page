{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="{% static 'js/registration.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>

        <div class="container py-5">
            <a href="{% url 'index' %}" class="btn btn-success">Back home --></a>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img class="img-fluid" src="{% static 'images/login.png' %}" alt="Login Image">
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-4">
                        <h2 class="mb-4">Login</h2>
                        <form id="loginForm" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="9876543210" pattern="[0-9]{10}">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <h6 id="mobileNumberAlert" class="text-danger" hidden><i class="bi bi-exclamation-circle-fill"></i>Please fill the required Mobile Number</h6>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="">
                                <label for="password" class="form-label">Password</label>
                                <h6 id="passwordAlert" class="text-danger" hidden><i class="bi bi-exclamation-circle-fill"></i>Please fill the required Password</h6>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        Create a New Account<a href="{% url 'signup' %}">SignUp</a>
                    </div>
                </div>
            </div>
        </div>
    

</body>
</html>
